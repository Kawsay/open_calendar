stages:
  - development

development:
  type: deploy
  stage: development
  script:
    - echo "REMOTE URL: https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_DEV_URL.git"
    - git remote add heroku "https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_DEV_URL.git"
    - git push -f heroku master
